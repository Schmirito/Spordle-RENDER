services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spordle-backend
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/spordle.db:/app/spordle.db:rw
    environment:
      - FLASK_ENV=production
    networks:
      - spordle-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spordle-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - spordle-network
    restart: unless-stopped

networks:
  spordle-network:
    driver: bridge

volumes:
  uploads:
  database: